<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مودات ون بيس - M.S MOD</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #e53935;
      --accent-color: #43a047;
      --dark-bg: #121212;
      --light-bg: #ffffff;
    }body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background-color: var(--light-bg);
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2.5em;
  color: var(--main-color);
  text-shadow: 0 0 8px var(--accent-color);
  animation: shine 2s infinite alternate;
}

@keyframes shine {
  0% { text-shadow: 0 0 8px var(--accent-color); }
  100% { text-shadow: 0 0 18px var(--main-color); }
}

.mod-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}

.mod-card {
  background: #f9f9f9;
  border: 2px solid var(--accent-color);
  border-radius: 16px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s ease;
}

.mod-card:hover {
  transform: scale(1.03);
}

.mod-card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  border: 2px solid #ddd;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.mod-card h2 {
  margin: 10px 0;
  color: var(--main-color);
}

.mod-card .rating {
  color: gold;
  font-size: 1.2em;
}

.mod-card .downloads {
  font-size: 0.9em;
  color: #666;
}

.mod-card a {
  display: inline-block;
  margin-top: 10px;
  background-color: var(--accent-color);
  color: #fff;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.mod-card a:hover {
  background-color: #2e7d32;
}

.night-mode {
  background-color: var(--dark-bg);
  color: #eee;
}

.night-mode .mod-card {
  background-color: #1e1e1e;
  border-color: var(--main-color);
}

.night-mode .mod-card img {
  border-color: #444;
}

.toggle-night {
  position: fixed;
  top: 10px;
  left: 10px;
  background: var(--accent-color);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 8px 16px;
  cursor: pointer;
  z-index: 999;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.toggle-night:hover {
  background-color: #2e7d32;
}

  </style>
</head>
<body><button class="toggle-night" onclick="toggleMode()">🌙</button>

  <div class="container">
    <header>
      <h1>مودات ون بيس - M.S MOD</h1>
    </header><div class="mod-grid">
  <!-- كرر الكرت لـ 10 مودات -->
  <div class="mod-card">
    <img src="https://i.postimg.cc/gcTL8NRJ/55-20250612092314.png" alt="مود 1">
    <h2>مود ون بيس 1</h2>
    <div class="rating">⭐⭐⭐⭐⭐</div>
    <div class="downloads">2500 تحميل</div>
    <a href="mod1.html">عرض المود</a>
  </div>

  <div class="mod-card">
    <img src="ضع_رابط_الصورة_هنا" alt="مود 2">
    <h2>مود ون بيس 2</h2>
    <div class="rating">⭐⭐⭐☆☆</div>
    <div class="downloads">1500 تحميل</div>
    <a href="mod2.html">عرض المود</a>
  </div>

  <!-- كرر بنفس الطريقة حتى مود 10 -->
</div>

  </div>  <script>
    function toggleMode() {
      document.body.classList.toggle('night-mode');
    }
  </script></body>
</html>
