<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مودات ون بيس - M.S MOD</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #e53935;
      --accent-color: #43a047;
      --dark-bg: #121212;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5em;
      color: var(--main-color);
    }

    .mod-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .mod-card {
      background: #f9f9f9;
      border: 2px solid var(--accent-color);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .mod-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .mod-card h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: var(--main-color);
    }

    .mod-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .mod-card a:hover {
      background-color: #2e7d32;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>مودات ون بيس - M.S MOD</h1>
    </header>

    <div class="mod-grid">

      <!-- مود رقم 1 -->
      <div class="mod-card">
        <h2>مود ون بيس 1</h2>
        <a href="onepiece-mod1.html">عرض التفاصيل</a>
      </div>

      <!-- مود رقم 2 -->
      <div class="mod-card">
        <h2>مود ون بيس 2</h2>
        <a href="onepiece-mod2.html">عرض التفاصيل</a>
      </div>

      <!-- مود رقم 3 -->
      <div class="mod-card">
        <h2>مود ون بيس 3</h2>
        <a href="onepiece-mod3.html">عرض التفاصيل</a>
      </div>

      <!-- أضف المزيد بنفس الطريقة... -->

    </div>
  </div>

</body>
</html>
