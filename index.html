<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.S MOD - مودات الأنمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-color: #e60012; /* الأحمر */
      --accent-color: #00c853; /* الأخضر */
      --bg-dark: #1b1b1b;
      --text-light: #fff;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cairo', sans-serif;
}

body {
  background-color: var(--bg-dark);
  color: var(--text-light);
  transition: background 0.3s, color 0.3s;
}

.header {
  background: linear-gradient(45deg, var(--main-color), var(--accent-color));
  padding: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  position: sticky;
  top: 0;
  z-index: 10;
}

.header h1 {
  font-size: 2rem;
  text-shadow: 0 0 8px #fff;
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.mod-card {
  background-color: #2a2a2a;
  border: 2px solid var(--main-color);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  transition: transform 0.3s;
}

.mod-card:hover {
  transform: scale(1.03);
}

.mod-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.mod-content {
  padding: 15px;
}

.mod-title {
  font-size: 1.4rem;
  color: var(--main-color);
  margin-bottom: 10px;
  text-shadow: 0 0 5px var(--main-color);
}

.mod-desc {
  font-size: 1rem;
  margin-bottom: 15px;
  color: #ddd;
}

.download-btn {
  background-color: var(--accent-color);
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  display: inline-block;
  border-radius: 10px;
  transition: background 0.3s;
}

.download-btn:hover {
  background-color: #00e676;
}

.toggle-mode {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: var(--main-color);
  color: white;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.2rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="header">
    <h1>M.S MOD - مودات الأنمي</h1>
  </div>  <div class="container">
    <div class="mod-card">
      <img src="onepiece.jpg" alt="مود ون بيس">
      <div class="mod-content">
        <h2 class="mod-title">مود ون بيس</h2>
        <p class="mod-desc">اكتشف عالم ون بيس في ماين كرافت مع الشخصيات، الفواكه، والسيوف الأسطورية!</p>
        <a class="download-btn" href="#">تحميل</a>
      </div>
    </div>
  </div><button class="toggle-mode" onclick="toggleMode()"><i class="fas fa-moon"></i></button>

  <script>
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        body.style.background = '#fff';
        body.style.color = '#000';
      } else {
        body.style.background = '#1b1b1b';
        body.style.color = '#fff';
      }
    }
  </script></body>
</html>
